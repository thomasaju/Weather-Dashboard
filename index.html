<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/styles.css">
</head>
<body>
    
<header class="container-fluid text-center">
    <h1 class="display-1">Weather Dashboard</h1>
</header>

<div  class="container-fluid main-section">
    <div>
        <h4>Enter a city name</h4>
    </div>
    <div>
        <input id="cityName" class="form-control-sm" type="text" placeholder="city name">
        <button class="btn btn-secondary" type="button">Search</button>
    </div>


    <div class="col-lg-3">
        <div class="row">
            <div class="col">
                <div class="card-body">
                    <h3 id="cityName"></h3>
                    <img id="currentWeather" alt="">
                    <p id="temperature"></p>
                    <p id="wind"></p>
                    <p id="uvIndex"></p>
                </div>
            </div>
        </div>
    </div>

    <div class="row hidden" id="fiveDay">

        <h3>5day</h3>

        <div class="col-md-2 forecast">1</div>
        <div class="col-md-2 forecast">2</div>
        <div class="col forecast">3</div>
        <div class="col forecast">4</div>
        <div class="col forecast">5</div>

    </div>


</div>







    










<script src="./Assets/script.js"></script>
</body>
</html>
