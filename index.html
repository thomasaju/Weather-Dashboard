<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    

    <div class="container-fluid">
        <div class="row navbar navbar-dark bg-dark text-center">
                <h1>Weather Dashboard</h1> 
        </div>

    


        <div class="row mb-5">
            <div class="col-3 bg-light">
                <div class="row">
                    <div class="col-12">
                        <h5 class="h4">Enter a City</h5>
                    </div>
                </div>
        
                <div class="row">
                    <div class="col-12">
                        <div class="input">
                            <input class="form-label" value="" id="cityName" type="text" placeholder="Enter a city">
                            <button id="searchButton" type="button" class="btn btn-info">Search</button>
                        </div>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-12">
                        
                        <ul id="history">
                            <!-- <li>ss</li> -->
                        </ul>

                    </div>
                </div>
            </div>
        
            <img src="" alt="">
            <div class="col-9 pb-4 pt-4 hidden" id="currentWeather">
            <div class="row pb-3 mr-2 ml-2">
                <div class="col-12 border rounded px-3 py-3 hidden" id="currentCityDetail">
                    <h2 id="currentCityName"></h2>
                <!-- current Weather -->
            </div>
        </div>
            <div class="row pb-2 pt-1">
                <div class="col-12 ml-2 hidden">
                    <h3>5 Day Forecast</h3>
                </div>
            </div>

            <div id="forecast" class="row pl-2">
                <!-- 5 day forecast -->
            </div>
        <div>
     </div>
       </div>
    </div>





    <div id="map"></div>






























    </div>
