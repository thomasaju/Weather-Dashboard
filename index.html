<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/styles.css">
</head>
<body>
    

    <div class="container-fluid">
        <div class="row navbar bg-dark">
            <div class="text-center col-12">    <h1>Weather Dashboard</h1> </div>
        </div>

    


        <div class="row">
            <div class="col-3 p-3 mb-2 bg-dark text-white">
                <div class="row">
                    <div class="col-12">
                        <h5 class="h4">Enter a City</h5>
                    </div>
                </div>
        
                <div class="row">
                    <div class="col-12">
                        <div class="input-group">
                            <input class="form-label" value="" id="cityName" type="text" placeholder="Enter a city">
                            <button id="searchButton" type="button" class="btn btn-secondary">Search</button>
                        </div>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-12">
                        
                        <ul id="history" class="list-group">
                            <!-- <li>ss</li> -->
                        </ul>

                    </div>
                </div>
            </div>
        <a href=""></a>
            
            <div class="col-9 pb-4 pt-4 hidden" id="currentWeather">
            <div class="row">
                <div class="col-lg-8" id="currentCityDetail">
                    <h2 id="currentCityName"></h2>
                <!-- current Weather -->
            </div>
        </div>
        <hr>
            <div class="row pb-2 pt-1">
                <div class="col-12 ml-2 future">
                    <h3>Future Days Forecast</h3>
                </div>
            </div>

            <div id="forecast" class="row pl-2">
                <!-- 5 day forecast --> 
            </div>
        <div>
     </div>
       </div>
    </div>





    






























    </div>
